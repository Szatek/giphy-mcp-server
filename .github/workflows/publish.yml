name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write  # MUST be included for PyPI Trusted Publishing

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: python -m pip install --upgrade pip build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Requires Trusted Publisher configured in your PyPI project linking to this GitHub repo
      
    - name: Publish to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pip install twine
        TWINE_USERNAME=__token__ TWINE_PASSWORD=$GITHUB_TOKEN twine upload --repository-url https://nuget.pkg.github.com/${{ github.repository_owner }}/ index.json dist/*
