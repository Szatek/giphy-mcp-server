name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write  # MUST be included for PyPI Trusted Publishing

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build release distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    environment:
      name: pypi
      url: https://pypi.org/p/giphy-mcp
    permissions:
      id-token: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  github-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      packages: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install twine
          TWINE_USERNAME=__token__ TWINE_PASSWORD=$GITHUB_TOKEN twine upload --repository-url https://nuget.pkg.github.com/${{ github.repository_owner }}/ index.json dist/*
