name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump level (e.g., patch, minor, major) applied via hatch.'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_title:
        description: 'Detailed Title for the Release'
        required: true
        default: 'Feature Update & Fixes'
        type: string
      release_description:
        description: 'Detailed Description explaining the purpose or highlights of this release.'
        required: true
        default: 'This release introduces new enhancements and fixes.'
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install hatch and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch cyclonedx-bom

      - name: Bump Version
        id: bump
        run: |
          hatch version ${{ github.event.inputs.version_bump }}
          NEW_VERSION=$(hatch version)
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "Bumping version to $NEW_VERSION"

      - name: Generate BOM (Bill of Materials)
        run: |
          # Install dev dependencies so all relevant project packages are present in environment
          python -m pip install -e ".[dev]"
          # Generate cycloneDX BOM for the environment
          cyclonedx-py environment -o bom.json

      - name: Commit version bump and tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/giphy_mcp/__about__.py
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
          
          # Push the commit to the current branch (e.g. main)
          git push origin HEAD
          # Push the tag
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Generate Release Notes
        run: |
          # Find the previous tag to get the diff. If no previous tag, get all commits.
          # We search for tags matching v* to avoid pulling random non-release tags.
          # We use `--abbrev=0` on the commit BEFORE our new tag.
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          echo "Previous tag: $PREV_TAG"
          
          if [ -z "$PREV_TAG" ]; then
            LOG_RANGE="HEAD"
          else
            LOG_RANGE="${PREV_TAG}..HEAD"
          fi
          
          echo "# ðŸš€ Release: ${{ github.event.inputs.release_title }}" > notes.md
          echo "## ðŸ“ Description" >> notes.md
          echo "${{ github.event.inputs.release_description }}" >> notes.md
          echo "" >> notes.md
          
          echo "## ðŸ‘¥ Contributors" >> notes.md
          git log $LOG_RANGE --format="* %an" | sort -u >> notes.md
          echo "" >> notes.md
          
          echo "## ðŸ”„ Accepted Commits" >> notes.md
          git log $LOG_RANGE --pretty=format:"* \`%h\` - %s (%an)" >> notes.md
          
          cat notes.md

      - name: Create GitHub Release
        env:
          # IMPORTANT: By default GITHUB_TOKEN won't trigger other workflows like `publish.yml`
          # If you want it to trigger automatically, replace GITHUB_TOKEN with a Personal Access Token (PAT)
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh release create "v${{ env.NEW_VERSION }}" \
            --title "v${{ env.NEW_VERSION }}: ${{ github.event.inputs.release_title }}" \
            --notes-file notes.md \
            --verify-tag \
            bom.json
